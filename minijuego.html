<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="imagenes/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego de Lengua de Señas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Minijuego de Lengua de Señas</h1>
    </header>

    <section id="minijuego">
        <div class="contenedor">
            <h2>Responde correctamente, al final obtendrás tu puntaje.</h2>
            <h3>¿Qué letra es?</h3>
            <div id="pregunta">
                <img id="imagen-seña" src="" alt="Letra en lenguaje de señas">
            </div>
            <div id="opciones">
                <button class="opcion" onclick="verificarRespuesta(0)"></button>
                <button class="opcion" onclick="verificarRespuesta(1)"></button>
                <button class="opcion" onclick="verificarRespuesta(2)"></button>
            </div>
            <div id="resultado" style="display: none;">
                <p>Tu puntuación es: <span id="puntuacion"></span></p>
                <button onclick="reintentar()">Reintentar</button>
                <button onclick="salir()">Salir</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
