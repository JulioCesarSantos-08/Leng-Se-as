<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="imagenes/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama - Lengua de Señas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="memorama">
    <header>
        <h1>Memorama de Lengua de Señas</h1>
    </header>
    
    <section id="memorama">
        <div class="contenedor">
            <h2>Encuentra las parejas correctas</h2>
            
            <!-- Contadores de intentos y pares encontrados -->
            <p id="contador-intentos">Intentos: 0</p>
            <p id="contador-pares">Pares encontrados: 0</p>

            <div id="tablero">
                <!-- Aquí se generarán las cartas del memorama -->
            </div>
            
            <button id="reiniciar">Reiniciar</button>
            <a href="https://github.com/FaridPer/LSM" class="boton-volver">Volver a Inicio</a>
        </div>
    </section>

    <script src="memorama.js" defer></script>
</body>
</html>
