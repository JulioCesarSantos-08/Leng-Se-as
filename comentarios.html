<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="contenedor">
        <h1>Deja tu Comentario</h1>
        <p>Tu opinión es muy importante para nosotros. Por favor, déjanos tus comentarios, quejas, sugerencias o cualquier otra cosa que desees compartir.</p>
        
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="comentario">Comentario/Reseña:</label>
            <textarea id="comentario" name="comentario" rows="4" placeholder="Escribe aquí tu comentario..." required></textarea>

            <label for="tipo-comentario">Tipo de Comentario:</label>
            <select id="tipo-comentario" name="tipo-comentario" required>
                <option value="reseña">Reseña</option>
                <option value="queja">Queja</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="mejora">Mejora</option>
                <option value="problema">Problema Técnico</option>
            </select>

            <button type="submit">Enviar Comentario</button>
        </form>

        <a href="index.html" class="boton-volver">Volver a Inicio</a>
    </section>
</body>
</html>
